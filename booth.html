<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeBooth - Ready to Snap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Fredoka+One&display=swap" rel="stylesheet">

    <style>
        
        body {
            
            background: radial-gradient(circle, #d4e893 40%, #feefff 60%);
            font-family: 'Inter', 'DM Sans', sans-serif, 'Fredoka One', cursive;
            min-height: 100vh;
        }

        .font-fredoka {
            font-family: 'Fredoka One', cursive;
        }

        .text-brand-pink {
            color: #c32d6c;
        }

        
        .nav-button {
            display: flex;
            align-items: center;
            background-color: #feefff;
            border-radius: 0.75rem; 
            padding: 0.5rem 1.25rem;
            font-weight: 500;
            color:#c32d6c;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
            border: 2px solid #dd3d93; 
        }
        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        .nav-button:active {
            transform: scale(0.95);
            opacity: 0.9;
        }
        .nav-button img {
            width: 1.25rem; 
            height: 1.25rem; 
            margin-right: 0.5rem; 
        }
        
        
        .active-nav-button {
            background-color: #dd3d93; /* MODIFIED: Set to requested active color */
            color: white; 
            box-shadow: 0 4px 6px -1px rgba(221, 61, 147, 0.4), 0 2px 4px -2px rgba(221, 61, 147, 0.2); /* Adjusted shadow for new color */
            border-color: #dd3d93; /* ADDED: Match border to background */
        }
        .active-nav-button img {
           
           filter: brightness(0) invert(1);
        }
        .active-nav-button:hover {
            
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(221, 61, 147, 0.6), 0 4px 6px -4px rgba(221, 61, 147, 0.3); /* Adjusted shadow for new color */
        }
        .active-nav-button:active {
            transform: scale(0.95);
            opacity: 0.9;
        }

        
        .action-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            font-size: 1.125rem; 
            font-weight: 700; 
            box-shadow: 0 4px 14px 0 rgba(0, 0, 0, 0.1);
            
            background: linear-gradient(90deg, #f645b1 0%, #f4b744 100%);
            color: white;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background 0.3s ease;
            text-decoration: none; 
        }
        .action-button:hover {
            background: linear-gradient(90deg, #f4b744 0%, #f645b1 100%);
        }
        .action-button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        
        .card {
            background-color: rgba(255, 255, 255, 0.6); 
            border-radius: 1.5rem; 
            padding: 1.5rem; 
            box-shadow: 0 4px 10px rgba(221, 61, 147, 0.05);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        
        .control-button {
            display: flex;
            align-items: center;
            width: 100%;
            background-color: #f4efe6;
            border: 1px solid #f9d7e2; 
            border-radius: 0.75rem; 
            padding: 0.75rem 1rem;
            font-weight: 500;
            text-align: left;
            transition: all 0.2s ease;
        }
        .control-button:hover {
            background-color:#f4efe6;
            border-color:#f9d7e2; 
        }
        .control-button:active {
            transform: scale(0.98);
            background-color: #f3f4f6; 
        }
        .control-button img {
            width: 1.5rem; 
            height: 1.5rem; 
            margin-right: 0.5rem; 
        }
        
        
        .effect-button {
            background-color: #f4efe6;
            border: 1px solid #f9d7e2; 
            border-radius: 0.5rem; 
            padding: 0.75rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.2s ease;
        }
        .effect-button:hover {
            background-color: #f4efe6; 
            border-color: #d1d5db; 
        }
        .effect-button.active {
            background-color: #ec4899; 
            color: white;
            border-color: #ec4899; 
        }
        .effect-button:active {
            transform: scale(0.95);
            background-color: #f3f4f6; 
        }
        .effect-button.active:active {
            transform: scale(0.95);
            background-color: #db2777; 
        }


        
        .icon-fallback {
            width: 1.25rem;
            height: 1.25rem;
            background-color: #cbd5e1; 
            color: #475569; 
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.75rem;
            margin-right: 0.5rem;
        }
        .control-button .icon-fallback {
            width: 1.5rem;
            height: 1.5rem;
            font-size: 0.875rem;
        }

    </style>
</head>
<body class="text-gray-800 min-h-screen flex flex-col">

    <div class="max-w-7xl mx-auto w-full flex-grow flex flex-col justify-center p-4 md:p-8">
        <header class="flex flex-col md:flex-row items-center justify-between gap-4 mb-8">
            <div class="flex items-center">
                <img src="Icons/11.svg" alt="WeBooth Logo" 
                    class="w-12 h-12 md:w-16 md:h-16 mr-3"
                    onerror="this.outerHTML = '<div class=\'icon-fallback p-2 text-xl\'>W</div>'">
                
                <h1 class="text-2xl md:text-3xl text-brand-pink leading-tight font-fredoka">
                    WeBooth is Ready<br>to Snap
                </h1>
            </div>

            <nav class="flex items-center gap-3">
                <button class="nav-button active-nav-button">
                    <img src="Icons/2.svg" alt="Booth"
                         onerror="this.outerHTML = '<div class=\'icon-fallback\'>B</div>'">
                    Booth
                </button>
                <button class="nav-button" onclick="window.location.href='profile.html'">
                    <img src="Icons/4.svg" alt="Profile"
                         onerror="this.outerHTML = '<div class=\'icon-fallback\'>P</div>'">
                    Profile
                </button>
                </nav>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <div class="lg:col-span-1 flex flex-col gap-6">
                <section class="card">
                    <h2 class="text-2xl font-bold mb-4">Camera</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <button class="control-button">
                            <img src="Icons/2.svg" alt="Switch Camera" 
                                class="w-6 h-6 mr-2"
                                onerror="this.outerHTML = '<div class=\'icon-fallback\'>SC</div>'">
                            Switch Camera
                        </button>
                        
                        <div class="control-button">
                            <img src="Icons/1.svg" alt="Timer" 
                                class="w-6 h-6 mr-2"
                                onerror="this.outerHTML = '<div class=\'icon-fallback\'>T</div>'">
                            <select class="flex-1 bg-transparent appearance-none w-full outline-none p-0 m-0 border-0 cursor-pointer">
                                <option value="">Timer</option>
                                <option value="3">3 Seconds</option>
                                <option value="10">10 Seconds</option>
                            </select>
                        </div>
                    </div>
                </section>

                <section class="card">
                    <h2 class="text-2xl font-bold mb-4">Layout</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="control-button">
                            <img src="Icons/6.svg" alt="Frame Size" 
                                class="w-6 h-6 mr-2"
                                onerror="this.outerHTML = '<div class=\'icon-fallback\'>FS</div>'">
                            <select class="flex-1 bg-transparent appearance-none w-full outline-none p-0 m-0 border-0 cursor-pointer">
                                <option value="">Frame Size</option>
                                <option value="1:1">1:1 (Square)</option>
                                <option value="4:3">4:3 (Classic)</option>
                                <option value="16:9">16:9 (Wide)</option>
                            </select>
                        </div>
                        
                        <div class="control-button">
                            <img src="Icons/7.svg" alt="Shots" 
                                class="w-6 h-6 mr-2"
                                onerror="this.outerHTML = '<div class=\'icon-fallback\'>S</div>'">
                            <select class="flex-1 bg-transparent appearance-none w-full outline-none p-0 m-0 border-0 cursor-pointer">
                                <option value="">Shots</option>
                                <option value="1">1 Shot</option>
                                <option value="3">3 Shots</option>
                                <option value="4">4 Shots</option>
                            </select>
                        </div>
                    </div>
                </section>

                <section class="card">
                    <h2 class="text-2xl font-bold mb-4">Effects</h2>
                    <div class="grid grid-cols-3 gap-5">
                        <button class="effect-button active">None</button>
                        <button class="effect-button">B&W</button>
                        <button class="effect-button">Warm</button>
                        <button class="effect-button">Cool</button>
                        <button class="effect-button">Retro</button>
                        <button class="effect-button">Noir</button>
                    </div>
                </section>
            </div>

            <div class="lg:col-span-2 flex flex-col items-center">
                <div class="w-full h-[200px] md:h-[400px] bg-gradient-to-b from-white-200 to-white-200 rounded-2xl flex items-center justify-center border-4 border-white shadow-xl mb-6">
                    <div class="text-white text-2xl font-bold bg-black/30 p-4 rounded-xl">
                        Camera Preview
                    </div>
                </div>

                <div class="flex items-center gap-6">
                    <button class="action-button" onclick="window.location.href='start.html'">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                            <circle cx="12" cy="13" r="3" />
                        </svg>
                        START
                    </button>
                    
                    <a href="#" class="action-button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                        </svg>
                        UPLOAD
                    </a>
                </div>
                </div>

        </main>
    </div>

    <script>
        
        const effectButtons = document.querySelectorAll('.effect-button');
        effectButtons.forEach(button => {
            button.addEventListener('click', () => {
               
                effectButtons.forEach(btn => btn.classList.remove('active'));
               
                button.classList.add('active');
            });
        });

       
        const navButtons = document.querySelectorAll('.nav-button');
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove 'active' from all nav buttons
                navButtons.forEach(btn => btn.classList.remove('active-nav-button'));
                // Add 'active' to the clicked nav button
                button.classList.add('active-nav-button');
            });
        });
       
    </script>

</body>
</html>
