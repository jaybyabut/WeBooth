<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Fredoka+One&family=Poppins&family=Montserrat&family=Roboto&family=Open+Sans&family=Lora&family=Raleway&family=Playfair+Display&family=Nunito&family=Merriweather&family=Quicksand&family=Ubuntu&family=Oswald&family=DM+Sans&family=Cabin&family=Lobster&display=swap" rel="stylesheet">

    <style>
        
        body {

            background: linear-gradient(to bottom, #ffdeea 0%, #d4e893 100%);
            font-family: 'Inter', 'DM Sans', sans-serif, 'Fredoka One', cursive;
            min-height: 100vh;
        }

        .font-fredoka {
            font-family: 'Fredoka One', cursive;
        }

        .text-brand-pink {
            color: #c32d6c;
        }

        
        .nav-button {
           display: flex;
            align-items: center;
            background-color: #feefff;
            border-radius: 0.75rem; 
            padding: 0.5rem 1.25rem;
            font-weight: 500;
            color:#c32d6c;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
            border: 2px solid #dd3d93;
            
        }
        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        .nav-button:active {
            transform: scale(0.95);
            opacity: 0.9;
        }
        .nav-button img {
            width: 1.25rem; 
            height: 1.25rem; 
            margin-right: 0.5rem; 
        }
        
        
        .active-nav-button {
            background-color: #dd3d93; 
            color: white;  
            box-shadow: 0 4px 6px -1px rgba(221, 61, 147, 0.4), 0 2px 4px -2px rgba(221, 61, 147, 0.2); 
            border-color: #dd3d93; 
        }
        .active-nav-button img {
           
           filter: brightness(0) invert(1);
        }
        .active-nav-button:hover {
            
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(221, 61, 147, 0.6), 0 4px 6px -4px rgba(221, 61, 147, 0.3); 
        }
        .active-nav-button:active {
            transform: scale(0.95);
            opacity: 0.9;
        }


        
        .action-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 2.5rem; 
            border-radius: 0.75rem; 
            font-size: 1.125rem; 
            font-weight: 700; 
            box-shadow: 0 4px 14px 0 rgba(0, 0, 0, 0.1);
            background: linear-gradient(90deg, #f645b1 0%, #f4b744 100%);
            color: white;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background 0.3s ease;
            border: none; 
        }
        .action-button:hover {
            background: linear-gradient(90deg, #f4b744 0%, #f645b1 100%);
        }
        .action-button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        
        .icon-fallback {
            width: 1.25rem;
            height: 1.25rem;
            background-color: #cbd5e1; 
            color: #475569; 
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.75rem;
            margin-right: 0.5rem;
        }

        
        .custom-section-container {
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 1.5rem; /* rounded-3xl */
            padding: 1rem;
            border: 2px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            max-height: 600px;
            overflow-y: auto; /* Enable scrolling */
            position: relative; 
            height: 100%; 
        }

        
        .stacked-custom-section-container {
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 1.5rem; /* rounded-3xl */
            padding: 1rem;
            border: 2px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            overflow-y: auto; /* Enable scrolling */
            position: relative; 
            max-height: 280px; /* Give a max height for scrolling */
        }

        
        .custom-section-container, .stacked-custom-section-container {
           
            scrollbar-width: thin;
            scrollbar-color: #4b5563 transparent; /* thumb track */
        }

        
        .custom-section-container::-webkit-scrollbar,
        .stacked-custom-section-container::-webkit-scrollbar {
            width: 12px;
        }
        .custom-section-container::-webkit-scrollbar-track,
        .stacked-custom-section-container::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-section-container::-webkit-scrollbar-thumb,
        .stacked-custom-section-container::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 20px;
            border: 3px solid transparent;
            background-clip: content-box;
        }
       

        .custom-section-title {
            font-size: 1.25rem; 
            font-weight: 700; 
            color: #c32d6c; 
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #fbcfe8; 
        }

        .item-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 0.75rem; 
        }

       
        #background-grid {
            grid-template-columns: repeat(5, minmax(0, 1fr));
            gap: 0.5rem; 
        }

        .item-placeholder {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 0.75rem; 
            border: 2px solid white;
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
          
            color: #9ca3af; 
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .item-placeholder:hover {
            transform: scale(1.05);
            border-color: #f4b744;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        
        .item-placeholder.sticker-button:hover {
             border-color: #dd3d93; 
        }

        
        .bg-selection-item {
            aspect-ratio: 1 / 3; 
            border: 2px solid white;
            border-radius: 0.5rem; 
            object-fit: cover;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .bg-selection-item:hover {
            transform: scale(1.05);
            border-color: #f4b744;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        
        .back-button {
            background: none;
            border: none;
            color: #c32d6c;
            font-weight: 600;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease;
            margin-bottom: 0.75rem; 
        }
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        
        .custom-input, .custom-select {
            width: 100%;
            padding: 0.65rem 0.75rem;
            border-radius: 0.5rem; 
            border: 2px solid white;
            background-color: rgba(255, 255, 255, 0.9);
            outline: none;
            transition: all 0.2s ease;
            color: #374151; 
        }
        .custom-input:focus, .custom-select:focus {
            border-color: #f4b744;
            box-shadow: 0 0 0 2px rgba(244, 183, 68, 0.3);
        }
        
       
        .color-picker-wrapper {
            position: relative;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 0.5rem; 
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 0.75rem;
            font-weight: 500;
            color: #374151; 
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .color-picker-wrapper:hover {
            border-color: #f4b744;
        }
       
        .color-picker-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 36px; 
            height: 36px;
            padding: 0;
            border: none;
            border-radius: 50%; 
            background: conic-gradient(
                from 90deg,
                hsl(0, 100%, 50%),
                hsl(39, 100%, 50%),
                hsl(60, 100%, 50%),
                hsl(120, 100%, 50%),
                hsl(240, 100%, 50%),
                hsl(262, 100%, 50%),
                hsl(300, 100%, 50%),
                hsl(0, 100%, 50%)
            );
            cursor: pointer;
        }
        .color-picker-input::-webkit-color-swatch-wrapper {
            padding: 0;
            border-radius: 50%;
        }
        .color-picker-input::-webkit-color-swatch {
            border: 2px solid #e5e7eb; 
            border-radius: 50%;
        }
        .color-picker-input::-moz-color-swatch {
            border: 2px solid #e5e7eb; 
            border-radius: 50%;
        }
        
       
        .color-picker-grid-item {
            position: relative;
            cursor: pointer;
            padding: 0;
            overflow: hidden; 
            border-radius: 50%; 
            aspect-ratio: 1 / 1; 
            border: 2px solid white; 
            transition: all 0.2s ease;
        }
        .color-picker-grid-item:hover {
            transform: scale(1.05);
            border-color: #f4b744;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .color-picker-grid-item .icon {
            width: 100%;
            height: 100%;
            background: conic-gradient(
                from 90deg,
                hsl(0, 100%, 50%),
                hsl(39, 100%, 50%),
                hsl(60, 100%, 50%),
                hsl(120, 100%, 50%),
                hsl(240, 100%, 50%),
                hsl(262, 100%, 50%),
                hsl(300, 100%, 50%),
                hsl(0, 100%, 50%)
            );
            transition: transform 0.2s ease;
            border-radius: 50%; 
        }
        .color-picker-grid-item:hover .icon {
            transform: scale(1.1);
        }
        .color-picker-grid-item input[type="color"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0; 
            cursor: pointer;
        }


        
        .photobooth-template-container {
            background-color: #ffffff;
            border-radius: 0.75rem;
            border: 4px solid white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 0.5rem; 
            width: 100%;
            max-width: 150px; 
            margin-bottom: 1.5rem; 
           
           background-size: cover;
           background-position: center;
           transition: background-color 0.3s ease, background-image 0.3s ease;
        }
        .photo-strip-image {
            background-color: #e5e7eb; 
            border-radius: 0.25rem;
            width: 100%;
            aspect-ratio: 1 / 1; 
            margin-bottom: 0.5rem; 
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280; 
            font-weight: 500;
        }
        .photo-strip-image:last-child {
            margin-bottom: 0;
        }
        .template-footer {
           
            text-align: center;
            padding-top: 0.5rem; 
            margin-top: 0.5rem; 
            border-top: 1px dashed #cbd5e1; 
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 0 0 0.25rem 0.25rem;
            margin: 0.5rem -0.5rem -0.5rem -0.5rem; 
            padding: 0.5rem;
        }
        .template-footer .footer-brand {
            
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .template-footer .footer-brand img {
            height: 2.5rem; 
            width: auto; 
            margin-right: 0.5rem; 
            
            transition: all 0.2s ease;
        }
        .template-footer .footer-brand .footer-text { 
            font-size: 1rem;
            color: #dd3d93; 
            font-weight: 700; 
            font-family: 'Fredoka One', cursive; 
            
            transition: all 0.2s ease;
        }
        
        
        .footer-extras {
            margin-top: 0.5rem; 
            display: flex;
            flex-direction: row; 
            flex-wrap: wrap; 
            justify-content: center; 
            align-items: center;
            gap: 0.5rem; 
        }

        
        .footer-input {
            background: transparent;
            border: none;
            text-align: center;
            font-size: 0.875rem; 
            color: #4b5563; 
            width: auto; 
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
           
            transition: all 0.2s ease;
          
            font-family: 'Inter', sans-serif;
        }
        .footer-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 0 1px #cbd5e1; 
        }

        
        .social-icons-vertical {
            display: flex;
            flex-direction: column;
            gap: 0.5rem; 
            position: absolute; 
            right: 3rem; 
            bottom: 0; 
            transform: translateY(0); 
            
            @media (min-width: 1024px) { 
                right: -1.5rem; 
                bottom: 0; 
                transform: translateY(0);
            }
        }
        .social-icon-button {
            width: 3rem; 
            height: 3rem;
            border-radius: 50%;
            background-color: #feefff; 
            border: 2px solid #dd3d93; 
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .social-icon-button:hover {
            background-color: #dd3d93;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .social-icon-button svg {
            width: 1.5rem;
            height: 1.5rem;
            color: #c32d6c; 
            transition: color 0.2s ease;
        }
        .social-icon-button:hover svg {
            color: white; 
        }

    </style>
</head>

                                alt="WeBooth Logo"

                                onerror="this.outerHTML = '<div class=\'w-8 h-8 rounded-full bg-slate-300 text-slate-600 flex items-center justify-center font-bold text-lg hidden\'>W</div>'">
                            <span id="footer-brand-text" class="footer-text font-fredoka">WeBooth</span>
                        </div>
                        
                        <div class="footer-extras">
                            <input type="text" id="footer-time-dynamic" class="footer-input hidden" size="8">
                            <input type="text" id="footer-date-dynamic" class="footer-input hidden" size="8">

                <div class="social-icons-vertical">
                    <button class="social-icon-button" id="save-btn" title="Save">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3-7 3V5z"></path></svg>
                    </button>
                    <button class="social-icon-button" id="send-btn" title="Send / Share">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                    </button>
                    <button class="social-icon-button" id="download-btn" title="Download">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- 1. Button Functionality ---
            const saveBtn = document.getElementById('save-btn');
            const sendBtn = document.getElementById('send-btn');
            const downloadBtn = document.getElementById('download-btn');

            if (saveBtn) {
                saveBtn.addEventListener('click', () => {
                    alert('Saved! (Functionality to be built)');
                });
            }

            if (sendBtn) {
                sendBtn.addEventListener('click', () => {
                    alert('Ready to send! (Functionality to be built)');
                });
            }

            if (downloadBtn) {
                downloadBtn.addEventListener('click', () => {
                    alert('Downloading! (Functionality to be built)');
                });
            }

            // --- 2. Background Functionality ---
            const strip = document.getElementById('photostrip-preview');
            const bgColorPicker = document.getElementById('bg-color');
            const bgImages = document.querySelectorAll('.bg-selection-item');

            if (strip && bgColorPicker) {
                bgColorPicker.addEventListener('input', (e) => {
                    strip.style.backgroundImage = 'none';
                    strip.style.backgroundColor = e.target.value;
                });
            }

            if (strip && bgImages.length > 0) {
                bgImages.forEach(img => {
                    img.addEventListener('click', () => {
                        strip.style.backgroundImage = `url(${img.src})`;
                    });
                });
            }

            // --- 3. Footer Checkbox Functionality ---
            const logoCheckbox = document.getElementById('logo-checkbox');
            const dateCheckbox = document.getElementById('date-checkbox');
            const timeCheckbox = document.getElementById('time-checkbox');

            const footerLogo = document.getElementById('footer-brand-logo'); 
            const footerDate = document.getElementById('footer-date-dynamic');
            const footerTime = document.getElementById('footer-time-dynamic');

            // --- Get and format date/time ---
            const now = new Date();
            
            // Format Date: MM/DD/YY
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const year = String(now.getFullYear()).slice(-2);
            const formattedDate = `${month}/${day}/${year}`;

            // Format Time: H:MM AM/PM
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // 0 hour should be 12
            const formattedTime = `${hours}:${minutes} ${ampm}`;

            // --- Add Checkbox Listeners ---

            if (logoCheckbox && footerLogo) {
                logoCheckbox.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        footerLogo.classList.remove('hidden');
                    } else {
                        footerLogo.classList.add('hidden');
                    }
                });
            }

            if (dateCheckbox && footerDate) {
                dateCheckbox.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        if (footerDate.value === '') { // Only set if empty
                            footerDate.value = formattedDate;
                        }
                        footerDate.classList.remove('hidden');
                    } else {
                        footerDate.classList.add('hidden');
                    }
                });
            }

            if (timeCheckbox && footerTime) {
                timeCheckbox.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        if (footerTime.value === '') { // Only set if empty
                            footerTime.value = formattedTime;
                        }
                        footerTime.classList.remove('hidden');
                    } else {
                        footerTime.classList.add('hidden');
                    }
                });
            }

            // --- 4. Text Customization Functionality ---
            const fontSelect = document.getElementById('font-select');
            const textColorPicker = document.getElementById('text-color');
            const footerWeBoothText = document.getElementById('footer-brand-text');

            const targetTextElements = [footerWeBoothText, footerDate, footerTime];

            if (fontSelect) {
                fontSelect.addEventListener('change', (e) => {
                    const newFontFamily = e.target.value;
                    targetTextElements.forEach(el => {
                        if (el) {
                            el.style.fontFamily = `'${newFontFamily}', sans-serif`;
                        }
                    });
                });
            }

            if (textColorPicker) {
                textColorPicker.addEventListener('input', (e) => {
                    const newColor = e.target.value;
                    targetTextElements.forEach(el => {
                        if (el) {
                            el.style.color = newColor;
                        }
                    });
                });
            }
            
            // --- 5. NEW: Sticker Pack Functionality ---
            const stickerSectionContainer = document.getElementById('sticker-section-container');
            const stickerSectionTitle = document.getElementById('sticker-section-title');
            const packGrid = document.getElementById('pack-grid');
            const stickerGridContainer = document.getElementById('sticker-grid-container');
            const backToPacksBtn = document.getElementById('back-to-packs-btn');
            
            const packButtons = document.querySelectorAll('.pack-button');
            const stickerButtons = document.querySelectorAll('.sticker-button');

            // Store the original title
            const originalStickerTitle = stickerSectionTitle.textContent;

            // Add click listener to each PACK button
            packButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const packName = button.dataset.packName; // Get pack name from data attribute
                    
                    if (packName === "No Stickers") {
                        alert("No stickers selected."); // Special case for the 'No' button
                        return;
                    }
                    
                    if (packGrid && stickerGridContainer && stickerSectionTitle) {
                        // Swap visibility
                        packGrid.classList.add('hidden');
                        stickerGridContainer.classList.remove('hidden');
                        
                        // Update title
                        stickerSectionTitle.textContent = packName;
                    }
                });
            });

            // Add click listener to the BACK button
            if (backToPacksBtn && packGrid && stickerGridContainer && stickerSectionTitle) {
                backToPacksBtn.addEventListener('click', () => {
                    // Swap visibility
                    stickerGridContainer.classList.add('hidden');
                    packGrid.classList.remove('hidden');
                    
                    // Restore original title
                    stickerSectionTitle.textContent = originalStickerTitle;
                });
            }

            // Add click listener to each STICKER button
            stickerButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // For now, just show an alert. 
                    alert("Sticker added! (Functionality to be built)");
                });
            });
            
        });
    </script>
