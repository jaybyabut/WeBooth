<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="tab-icon.png" />
    <title>Landing</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #d4e893 20%, #feefff 60%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: transparent;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .items-center {
            flex-grow: 1;
            flex-basis: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-family: 'Fredoka One', cursive;
        font-weight: 700;
        font-size: 22px;
        color: #bb2d7b;
        position: absolute;
        top: 20px;
        left: 20px;
        }

        .logo img {
        width: 38px;
        height: 38px;
        }

        .left {
            flex: 1;
            color: #cc3a77;
            position: absolute;
            left: 150px;
            bottom: 20px;
     }

        .left h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 95px;
            margin-bottom: 10px;
            line-height: 1.2;
            margin-right: 100px;
            text-align: left;
        }

        .left p {
            font-size: 1.1rem;
            color: #cc3a77;
            margin-bottom: 60px;
        }

        .right-img {
            position: relative; 
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            right: 150px;
            bottom: 30px;
        }

        .right-img img {
            width: auto;
            height: auto;
            animation: bounce 4s infinite;
        }

        .getstarted-form {
            position: absolute; 
            top: 83%; 
            left: 68%;
            transform: translate(-50%, -50%); 
            z-index: 1; 
        }

        .getstarted-form button {
            width: auto; 
            padding: 10px 60px; 
            font-weight: 700;
            font-size: 16px;
            border-radius: 15px;
            border: none;
            background: linear-gradient(90deg, #f645b1 0%, #f4b744 100%);
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .getstarted-form button:hover {
            background: linear-gradient(90deg, #f4b744 0%, #f645b1 100%);
        }

        .getstarted-form a {
            text-decoration: none;
            color: white;
            
        }

        .flash {
            position: fixed;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0.8) 40%, transparent 100%);
            opacity: 0;
            pointer-events: none;
            z-index: 10;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255,255,255,1), 0 0 100px rgba(255,255,255,0.9), 0 0 150px rgba(255,255,255,0.6);
            animation: paparazziFlash 3s infinite;
        }

        @keyframes paparazziFlash {
            0% { opacity: 0; transform: scale(0.2); }
            5% { opacity: 1; transform: scale(1.8); }
            15% { opacity: 0; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(0.2); }
        }

        .flash1 { top: 5%; left: 5%; animation-delay: 7s; }
        .flash2 { top: 20%; right: 5%; animation-delay: 0.6s; }
        .flash3 { bottom: 10%; left: 10%; animation-delay: 0.8s; }
        .flash4 { bottom: 15%; right: 15%; animation-delay: 1s; }
        .flash5 { top: 30%; left: 50%; transform: translateX(-50%); animation-delay: 1.2s; }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="flash flash1"></div>
    <div class="flash flash2"></div>
    <div class="flash flash3"></div>
    <div class="flash flash4"></div>
    <div class="flash flash5"></div>
    <div class="flash flash6"></div>
    <div class="flash flash7"></div>
    <div class="flash flash8"></div>
    <div class="flash flash9"></div>
    <div class="flash flash10"></div>
    <div class="flash flash11"></div>
    <div class="flash flash12"></div>
    <div class="flash flash13"></div>
    <div class="flash flash14"></div>
    <div class="flash flash15"></div>

    <div class="container">
        <div class="logo">
            <img src="Icons/11.svg" />
            <span>WeBooth</span>
        </div>
        <div class="left">
            <h1>Your new <br> online <br> photobooth</h1>
            <p>Capture . Edit. Share</p>
        </div>
        <div class="right-img">
            <img src="1.svg" alt="Right Image" style="width:100%;">
            <div class="getstarted-form">
                <a href="signin.html"><button type="button">Get Startedâžœ</button></a>
            </div>
        </div>
    </div>
</body>
</html>
