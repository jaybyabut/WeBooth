<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeBooth - Ready to Snap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Fredoka+One&display=swap" rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle, #d4e893 40%, #feefff 60%);
            font-family: 'Inter', 'DM Sans', sans-serif, 'Fredoka One', cursive;
            min-height: 100vh;
        }

        .font-fredoka {
            font-family: 'Fredoka One', cursive;
        }

        .text-brand-pink {
            color: #c32d6c;
        }

        .nav-button {
            display: flex;
            align-items: center;
            gap: 1rem;
            background-color: #fff;
            color: #c32d6c;
            border: 2px solid #dd3d93;
            box-shadow: none;
            border-radius: 0.75rem;
            padding: 0.5rem 1.25rem;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            text-decoration: none;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            background-color: #dd3d93;
            color: white;
            border-color: #dd3d93;
            box-shadow: 0 10px 15px -3px rgba(221, 61, 147, 0.6), 0 4px 6px -4px rgba(221, 61, 147, 0.3);
        }

        .nav-button:active {
            transform: scale(0.95);
            opacity: 0.9;
        }

        .nav-button img {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.5rem;
            transition: filter 0.2s ease-in-out;
            filter: none;
        }

        .nav-button:hover img {
            filter: brightness(0) invert(1);
        }

        .active-nav-button {
            background-color: #dd3d93;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(221, 61, 147, 0.4), 0 2px 4px -2px rgba(221, 61, 147, 0.2);
            border-color: #dd3d93;
        }

        .active-nav-button img {
            filter: brightness(0) invert(1);
        }

        .active-nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(221, 61, 147, 0.6), 0 4px 6px -4px rgba(221, 61, 147, 0.3);
        }

        .active-nav-button:active {
            transform: scale(0.95);
            opacity: 0.9;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 10px rgba(221, 61, 147, 0.05);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .control-button {
            display: flex;
            align-items: center;
            width: 100%;
            background-color: #f4efe6;
            border: 1px solid #f9d7e2;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            font-weight: 500;
            text-align: left;
            transition: all 0.2s ease;
        }

        .control-button:hover {
            background-color: #f4efe6;
            border-color: #f9d7e2;
        }

        .control-button:active {
            transform: scale(0.98);
            background-color: #f3f4f6;
        }

        .control-button img {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.5rem;
        }

        .effect-button {
            background-color: #f4efe6;
            border: 1px solid #f9d7e2;
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.2s ease;
        }
        /* --- NEW: Hover effect for inactive effect buttons --- */
        .effect-button:hover:not(.active) {
            background-color: #fee2e2; /* Light red/pinkish background */
            border-color: #fca5a5; /* Slightly darker border */
            color: #ef4444; /* Reddish text */
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(252, 165, 165, 0.3), 0 2px 4px -2px rgba(252, 165, 165, 0.2);
        }

        .effect-button.active {
            background-color: #ec4899;
            color: white;
            border-color: #ec4899;
        }
        /* --- Hover effect for the active effect button --- */
        .effect-button.active:hover {
            background-color: #db2777; /* Darker pink for hover */
            border-color: #db2777;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(236, 72, 153, 0.4), 0 2px 4px -2px rgba(236, 72, 153, 0.2);
        }


        .effect-button:active:not(.active) {
            transform: scale(0.95);
            background-color: #fecaca; /* Even lighter red/pink for active press */
            border-color: #ef4444;
            color: #ef4444;
        }

        .effect-button.active:active {
            transform: scale(0.95);
            background-color: #a21257; /* Even darker pink for active press */
            border-color: #a21257;
        }

        .icon-fallback {
            width: 1.25rem;
            height: 1.25rem;
            background-color: #cbd5e1;
            color: #475569;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.75rem;
            margin-right: 0.5rem;
        }

        .control-button .icon-fallback {
            width: 1.5rem;
            height: 1.5rem;
            font-size: 0.875rem;
        }

        /* --- STYLES FOR FILTERS --- */
        #camera-preview {
            transition: filter 0.3s ease-in-out, transform 0.4s ease;
        }

        /* --- NEW: ADDED STYLE FOR CAMERA FLIP --- */
        .preview-flipped {
            transform: scaleX(-1);
        }

        .filter-none { filter: none; }
        .filter-bw { filter: grayscale(100%); }
        .filter-warm { filter: sepia(70%); }
        .filter-cool { filter: contrast(1.1) brightness(1.1) saturate(1.3) hue-rotate(-15deg); }
        .filter-retro { filter: sepia(100%) brightness(0.9) contrast(1.1); }
        .filter-noir { filter: grayscale(100%) contrast(1.2) brightness(0.8); }

        .action-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 2rem;
            border-radius: 9999px; /* Ito yung "pill" shape */
            font-size: 1.125rem;
            font-weight: 700;
            box-shadow: 0 4px 14px 0 rgba(0, 0, 0, 0.1);
            
            background: linear-gradient(90deg, #f645b1 0%, #f4b744 100%);
            color: white;
            
            cursor: pointer;
            margin-bottom: 15px;
            transition: background 0.3s ease;
            text-decoration: none;
            border: none;
        }
        .action-button:hover {
            background: linear-gradient(90deg, #f4b744 0%, #f645b1 100%);
        }
        .action-button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }
    </style>
</head>
<body class="text-gray-800 min-h-screen flex flex-col">

    <div class="max-w-7xl mx-auto w-full flex-grow flex flex-col justify-center p-4 md:p-8">
        <header class="flex flex-col md:flex-row items-center justify-between gap-4 mb-8">
            <div class="flex items-center">
                <img src="Icons/11.svg" alt="WeBooth Logo"
                     class="w-12 h-12 md:w-16 md:h-16 mr-3"
                     onerror="this.outerHTML = '<div class=\'icon-fallback p-2 text-xl\'>W</div>'">
                
                <h1 class="text-2xl md:text-3xl text-brand-pink leading-tight font-fredoka">
                    WeBooth is Ready<br>to Snap
                </h1>
            </div>

            <nav class="flex items-center gap-3">
                <button class="nav-button active-nav-button">
                    <img src="Icons/2.svg" alt="Booth"
                         onerror="this.outerHTML = '<div class=\'icon-fallback\'>B</div>'">
                    Booth
                </button>
                
                <button class="nav-button">
                    <img src="Icons/4.svg" alt="Profile"
                         onerror="this.outerHTML = '<div class=\'icon-fallback\'>P</div>'">
                    Profile
                </button>
            </nav>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <div class="lg:col-span-1 flex flex-col gap-6">
                <section class="card">
                    <h2 class="text-2xl font-bold mb-4">Camera</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <button id="switch-camera-btn" class="control-button">
                            <img src="Icons/2.svg" alt="Switch Camera"
                                 class="w-6 h-6 mr-2"
                                 onerror="this.outerHTML = '<div class=\'icon-fallback\'>SC</div>'">
                            <span class="flex-1 whitespace-nowrap overflow-hidden text-ellipsis">
                                Switch Camera
                            </span>
                        </button>
                        
                        <div class="control-button">
                            <label for="timer-select" class="cursor-pointer">
                                <img src="Icons/1.svg" alt="Timer"
                                     class="w-6 h-6 mr-2"
                                     onerror="this.outerHTML = '<div class=\'icon-fallback\'>T</div>'">
                            </label>
                            <select id="timer-select" class="flex-1 bg-transparent appearance-none w-full outline-none p-0 m-0 border-0 cursor-pointer">
                                <option value="">Timer</option>
                                <option value="3">3 Seconds</option>
                                <option value="10">10 Seconds</option>
                            </select>
                            <svg class="w-5 h-5 text-gray-400 ml-2 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                </section>

                <section class="card">
                    <h2 class="text-2xl font-bold mb-4">Layout</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="control-button">
                            <label for="frame-select" class="cursor-pointer">
                                <img src="Icons/6.svg" alt="Frame Size"
                                     class="w-6 h-6 mr-2"
                                     onerror="this.outerHTML = '<div class=\'icon-fallback\'>FS</div>'">
                            </label>
                            <select id="frame-select" class="flex-1 bg-transparent appearance-none w-full outline-none p-0 m-0 border-0 cursor-pointer">
                                <option value="">Frame Size</option>
                                <option value="2 x 6">2 x 6 inches</option>
                                <option value="4 x 6">4 x 6 inches</option>
                            </select>
                            <svg class="w-5 h-5 text-gray-400 ml-2 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        
                        <div class="control-button">
                            <label for="shots-select" class="cursor-pointer">
                                <img src="Icons/7.svg" alt="Shots"
                                     class="w-6 h-6 mr-2"
                                     onerror="this.outerHTML = '<div class=\'icon-fallback\'>S</div>'">
                            </label>
                            <select id="shots-select" class="flex-1 bg-transparent appearance-none w-full outline-none p-0 m-0 border-0 cursor-pointer">
                                <option value="">Shots</option>
                                <option value="1">1 Shot</option>
                                <option value="2">2 Shots</option>
                                <option value="3">3 Shots</option>
                                <option value="4">4 Shots</option>
                            </select>
                            <svg class="w-5 h-5 text-gray-400 ml-2 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </Vsvg>
                        </div>
                    </div>
                </section>

                <section class="card">
                    <h2 class="text-2xl font-bold mb-4">Effects</h2>
                    <div class="grid grid-cols-3 gap-5">
                        <button class="effect-button active" data-filter="filter-none">None</button>
                        <button class="effect-button" data-filter="filter-bw">B&W</button>
                        <button class="effect-button" data-filter="filter-warm">Warm</button>
                        <button class="effect-button" data-filter="filter-cool">Cool</button>
                        <button class="effect-button" data-filter="filter-retro">Retro</button>
                        <button class="effect-button" data-filter="filter-noir">Noir</button>
                    </div>
                </section>
            </div>

            <div class="lg:col-span-2 flex flex-col items-center">
                <div id="camera-preview" class="w-full h-[200px] md:h-[400px] bg-gradient-to-b from-white-200 to-white-200 rounded-2xl flex items-center justify-center border-4 border-white shadow-xl mb-6">
                    <div class="text-white text-2xl font-bold bg-black/30 p-4 rounded-xl">
                        Camera Preview
                    </div>
                </div>

                <div class="flex items-center gap-6">
                    
                    <button id="start-btn" class="action-button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                            <circle cx="12" cy="13" r="3" />
                        </svg>
                        START
                    </button>
                    <button id="upload-btn" type="button" class="action-button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                        </svg>
                        UPLOAD
                    </button>
                    <input type="file" id="file-input" accept="image/*" class="hidden">

                </div>
                 </div>

        </main>
    </div>

    <script>
     document.addEventListener('DOMContentLoaded', () => {
        
        // --- Effects Filter Logic (Existing) ---
        const cameraPreview = document.getElementById('camera-preview');
        const allFilterClasses = [
            'filter-none', 'filter-bw', 'filter-warm',
            'filter-cool', 'filter-retro', 'filter-noir'
        ];
        const effectButtons = document.querySelectorAll('.effect-button');
        
        effectButtons.forEach(button => {
            button.addEventListener('click', () => {
                
                effectButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                const newFilter = button.dataset.filter;

                if (cameraPreview) {
                    cameraPreview.classList.remove(...allFilterClasses);
                    cameraPreview.classList.add(newFilter);
                }
            });
        });

        
        // --- SWITCH CAMERA LOGIC (Existing) ---
        const switchCameraButton = document.getElementById('switch-camera-btn');
        
        if (switchCameraButton && cameraPreview) {
            switchCameraButton.addEventListener('click', () => {
                cameraPreview.classList.toggle('preview-flipped');
            });
        }
        
        
        // ======================================================
        // --- NEW SCRIPT FOR SAVING SETTINGS AND REDIRECTING ---
        // ======================================================

        // 1. Get all control elements
        const startButton = document.getElementById('start-btn');
        const uploadButton = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-input');
        const frameSelect = document.getElementById('frame-select');
        const shotsSelect = document.getElementById('shots-select');
        const timerSelect = document.getElementById('timer-select');

        // 2. Add click listener to the START button
        if (startButton) {
            startButton.addEventListener('click', () => {
                // Get the selected values
                const frameSize = frameSelect.value;
                const numShots = shotsSelect.value;

                // --- Validation Check ---
                if (frameSize === "" || numShots === "") {
                    alert('Please select a "Frame Size" and "Shots" before starting.');
                    return; // Stop the function
                }

                // Get the rest of the values
                const timerDuration = timerSelect.value;
                const activeButton = document.querySelector('.effect-button.active');
                const activeFilter = activeButton ? activeButton.dataset.filter : 'filter-none';

                // Save all settings to localStorage
                localStorage.clear(); // Clear any old settings
                localStorage.setItem('frameSize', frameSize.replace(/ /g, '')); // Saves "2x6" or "4x6"
                localStorage.setItem('numShots', numShots);
                localStorage.setItem('timerDuration', timerDuration);
                localStorage.setItem('activeFilter', activeFilter);
                localStorage.setItem('captureMode', 'camera'); // Tell next page we're using the camera
                
                console.log('Settings saved for camera:', localStorage);

                // Redirect to review page
                window.location.href = 'reviewshots.html';
            });
        }
        
        // 3. Add click listener to UPLOAD button (Existing)
        if (uploadButton && fileInput) {
            uploadButton.addEventListener('click', () => {
                fileInput.click(); // I-click ang hidden file input
            });
        }

        // 4. Add change listener to file input (UPDATED)
        if (fileInput) {
            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0]; // Kunin ang file

                if (file) {
                    // Siguraduhin na image file ang pinili
                    if (!file.type.startsWith('image/')){
                        alert('Please select an image file.');
                        event.target.value = null; // I-reset ang input
                        return;
                    }
                    
                    // --- NEW Validation Check for Upload ---
                    const frameSize = frameSelect.value;
                    const numShots = shotsSelect.value;
                    
                    if (frameSize === "" || numShots === "") {
                         alert('Please select a "Frame Size" and "Shots" before uploading.');
                         event.target.value = null; // I-reset ang input
                         return; // Stop the function
                    }
                    // --- End Validation ---
                    
                    const reader = new FileReader();

                    // Kapag natapos basahin ang file
                    reader.onload = (e) => {
                        const imageDataUrl = e.target.result; // Ito na ang base64 string ng image
                        
                        try {
                            // --- UPDATED: Save settings AND image ---
                            
                            // 1. Save settings to localStorage
                            localStorage.clear(); // Clear any old settings
                            localStorage.setItem('frameSize', frameSize.replace(/ /g, '')); // Saves "2x6" or "4x6"
                            localStorage.setItem('numShots', numShots);
                            localStorage.setItem('captureMode', 'upload'); // Tell next page we're uploading
                            
                            // 2. Save the large image data to sessionStorage
                            // (sessionStorage is better for large data)
                            sessionStorage.clear(); // Clear old image
                            sessionStorage.setItem('uploadedImage', imageDataUrl);
                            
                            console.log('Settings saved for upload:', localStorage);
                            
                            // 3. I-redirect sa review page
                            window.location.href = 'reviewshots.html';

                        } catch (error) {
                            console.error('Error saving to storage:', error);
                            alert('Could not save image. File might be too large.');
                        }
                    };

                    // Basahin ang file bilang Data URL
                    reader.readAsDataURL(file);
                }
            });
        }
        
        // --- END OF NEW SCRIPT ---

     });
    </script>

</body>
</html>
