<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Your Shots or Retake</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Fredoka+One&display=swap" rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle, #d4e893 40%, #feefff 60%);
            font-family: 'Inter', 'DM Sans', sans-serif, 'Fredoka One', cursive;
            min-height: 100vh;
        }

        .font-fredoka {
            font-family: 'Fredoka One', cursive;
        }

        .text-brand-pink {
            color: #c32d6c;
        }

        .nav-button {
            display: flex;
            align-items: center;
            gap: 1rem;
            background-color: #fff;
            color: #c32d6c;
            border: 2px solid #dd3d93;
            box-shadow: none;
            border-radius: 0.75rem;
            padding: 0.5rem 1.25rem;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            text-decoration: none; /* Para sa <a> tag */
        }

        .nav-button:hover {
            transform: translateY(-2px);
            background-color: #dd3d93;
            color: white;
            border-color: #dd3d93;
            box-shadow: 0 10px 15px -3px rgba(221, 61, 147, 0.6), 0 4px 6px -4px rgba(221, 61, 147, 0.3);
        }

        .nav-button:active {
            transform: scale(0.95);
            opacity: 0.9;
        }

        .nav-button img {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.5rem;
            transition: filter 0.2s ease-in-out;
            filter: none;
        }

        .nav-button:hover img {
            filter: brightness(0) invert(1);
        }

        .active-nav-button {
            background-color: #dd3d93;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(221, 61, 147, 0.4), 0 2px 4px -2px rgba(221, 61, 147, 0.2);
            border-color: #dd3d93;
        }

        .active-nav-button img {
            filter: brightness(0) invert(1);
        }

        .active-nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(221, 61, 147, 0.6), 0 4px 6px -4px rgba(221, 61, 147, 0.3);
        }

        .active-nav-button:active {
            transform: scale(0.95);
            opacity: 0.9;
        }

        
        .card {
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 10px rgba(221, 61, 147, 0.05);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        
        
        .image-placeholder {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 1.5rem;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            font-weight: 500;
            overflow: hidden; /* Added this to contain the image */
        }

        .action-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            font-size: 1.125rem;
            font-weight: 700;
            box-shadow: 0 4px 14px 0 rgba(0, 0, 0, 0.1);
            background: linear-gradient(90deg, #f645b1 0%, #f4b744 100%);
            color: white;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background 0.3s ease;
            text-decoration: none;
            border: none;
        }

        .action-button:hover {
            background: linear-gradient(90deg, #f4b744 0%, #f645b1 100%);
        }

        .action-button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        
        .action-button-outline {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            font-size: 1.125rem;
            font-weight: 700;
            box-shadow: 0 4px 14px 0 rgba(0, 0, 0, 0.1);
            
            
            background: #fff; 
            color: #f645b1; 
            border: 2px solid #f645b1; 

            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .action-button-outline:hover {
            background: linear-gradient(90deg, #f4b744 0%, #f645b1 100%);
            color: white;
            border-color: transparent;
        }

        .action-button-outline:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        
        .icon-fallback {
            width: 1.25rem;
            height: 1.25rem;
            background-color: #cbd5e1;
            color: #475569;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.75rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body class="text-gray-800 min-h-screen flex flex-col">

    <div class="max-w-7xl mx-auto w-full flex-grow flex flex-col justify-center p-4 md:p-8">
        <header class="flex flex-col md:flex-row items-center justify-between gap-4 mb-8">
            <div class="flex items-center">
                <img src="Icons/11.svg" alt="WeBooth Logo"
                     class="w-12 h-12 md:w-16 md:h-16 mr-3"
                     onerror="this.outerHTML = '<div class=\'icon-fallback p-2 text-xl\'>W</div>'">
                
                <h1 class="text-2xl md:text-3xl text-brand-pink leading-tight font-fredoka">
                    Review Your Shots or Retake
                </h1>
            </div>

            <nav class="flex items-center gap-3">
                <a href="mainhome.html" class="nav-button active-nav-button">
                    <img src="Icons/2.svg" alt="Booth"
                         onerror="this.outerHTML = '<div class=\'icon-fallback\'>B</div>'">
                    Booth
                </a>
                <a href="profile.html" class="nav-button">
                    <img src="Icons/4.svg" alt="Profile"
                         onerror="this.outerHTML = '<div class=\'icon-fallback\'>P</div>'">
                    Profile
                </a>
            </nav>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <div id="shot-grid" class="lg:col-span-1 grid grid-cols-2 gap-2">
                <div class="image-placeholder">Shot 1</div>
                <div class="image-placeholder">Shot 2</div>
                <div class="image-placeholder">Shot 3</div>
                <div class="image-placeholder">Shot 4</div>
            </div>

            <div class="lg:col-span-2 flex flex-col items-center">
                
                <div id="main-preview" class="w-full h-[200px] md:h-[400px] bg-gradient-to-b from-white-200 to-white-200 rounded-2xl flex items-center justify-center border-4 border-white shadow-xl mb-6">
                    <div class="text-white text-2xl font-bold bg-black/30 p-4 rounded-xl">
                        Camera Preview
                    </div>
                </div>

                <div class="flex items-center gap-6">
                    <button class="action-button" onclick="window.location.href='mainhome.html'">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                           <path d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                           <circle cx="12" cy="13" r="3" />
                        </svg>
                        RETAKE
                    </button>
                    <button class="action-button-outline" onclick="window.location.href='customizationphoto.html'">
                        DONE
                    </button>
                </div>
                 </div>

        </main>
    </div>

    <script>
        // --- NEW JAVASCRIPT TO READ SETTINGS ---
        document.addEventListener('DOMContentLoaded', () => {

            // 1. Get settings from localStorage
            // Default to 3 shots if not found (though mainhome.html should always set it)
            const numShots = parseInt(localStorage.getItem('numShots'), 10) || 3;
            const captureMode = localStorage.getItem('captureMode') || 'camera';

            // 2. Get DOM elements
            const shotGrid = document.getElementById('shot-grid');
            const mainPreview = document.getElementById('main-preview');

            // 3. Dynamically create shot placeholders
            shotGrid.innerHTML = ''; // Clear hard-coded placeholders
            for (let i = 1; i <= numShots; i++) {
                const placeholder = document.createElement('div');
                placeholder.classList.add('image-placeholder');
                placeholder.textContent = `Shot ${i}`;
                
                // Add a specific ID to the first shot for easy targeting
                if (i === 1) {
                    placeholder.id = 'shot-placeholder-1';
                }
                
                shotGrid.appendChild(placeholder);
            }

            // 4. Handle 'Upload' mode
            if (captureMode === 'upload') {
                const imageDataUrl = sessionStorage.getItem('uploadedImage');
                
                if (imageDataUrl) {
                    // Create an image element
                    const createImg = (src) => {
                        const img = document.createElement('img');
                        img.src = src;
                        img.classList.add('w-full', 'h-full', 'object-cover');
                        return img;
                    };

                    // Get the first shot placeholder
                    const shot1 = document.getElementById('shot-placeholder-1');
                    
                    // Add image to Shot 1 placeholder
                    if (shot1) {
                        shot1.innerHTML = ''; // Clear "Shot 1" text
                        const shotImg = createImg(imageDataUrl);
                        shot1.appendChild(shotImg);
                    }

                    // Add image to Main Preview
                    if (mainPreview) {
                        mainPreview.innerHTML = ''; // Clear "Camera Preview" text
                        const mainImg = createImg(imageDataUrl);
                        mainImg.classList.add('rounded-2xl'); // Match parent's rounding
                        mainPreview.appendChild(mainImg);
                    }
                }
            }
            // 5. Handle 'Camera' mode
            else if (captureMode === 'camera') {
                // In camera mode, we just show the placeholders and the "Camera Preview" text.
                // The actual photo-taking would happen here or on the previous page.
                // For this flow, we'll assume this page is just to confirm the *layout*.
                console.log('Camera mode: Displaying', numShots, 'placeholders.');
            }

        });
    </script>

    </body>
</html>
