<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
    
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffdeea 0%, #d4e893 100%);
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: transparent;
            flex-wrap: wrap;
            gap: 30px;
            display: flex;
            align-items: center;
        }

        .items-center {
            flex-grow: 1;
            flex-basis: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-form {
            flex: 1;
            background-color: #f297c2;
            border-radius: 25px;
            padding: 30px 0.5px;
            color: #b0417a;
            box-shadow: 0 8px 16px rgb(207 77 120 / 30%);
        }

        .signup-form h2 {
            font-family: 'Fredoka One', cursive;
            color: #cc3a77;
            font-weight: 600;
            margin-bottom: 25px;
            margin-left: 40px;
        }

        .input-text {
            position: relative;
            width: 80%;
            margin-bottom: 15px;
            margin-left: 40px;
        }
        .input-text input {
            width: 100%;
            padding: 10px 15px;
            border: 1.5px solid #f7f7f7;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #fff;
            background: transparent;
            outline: none;
            transition: all 0.3s ease;
        }
        .input-text input:focus {
            border-color: #f7f5f6;
            box-shadow: 0 0 5px rgba(216, 135, 175, 0.5);
        }
        .input-text label {
            position: absolute;
            top: 30%;
            left: 15px;
            font-size: 0.9rem;
            color: #fff;
            pointer-events: none;
            background: #f297c2; 
            padding: 0 5px;
            transition: all 0.3s ease;
        }
        .input-text input:focus + label,
        .input-text input:not(:placeholder-shown) + label {
            top: -6px;
            left: 8px;
            font-size: 12px;
            color: #000316;
        }

        .signup-form button {
            width: 80%;
            padding: 12px;
            font-weight: 700;
            font-size: 1rem;
            border-radius: 25px;
            border: none;
            background: linear-gradient(90deg, #f645b1 0%, #f4b744 100%);
            color: white;
            cursor: pointer;
            margin-bottom: 15px;
            margin-left: 40px;
            transition: background 0.3s ease;
        }

        .signup-form button:hover {
            background: linear-gradient(90deg, #f4b744 0%, #f645b1 100%);
        }

        .login-link {
            font-size: 0.85rem;
            color: white;
            text-align: center;
            margin-bottom: 15px;
        }

        .login-link a {
            color: white;
            font-weight: 500;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .or {
            text-align: center;
            font-weight: 500;
            color: white;
            margin-bottom: 10px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .right {
            flex: 1;
            color: #cc3a77;
        }

        .right h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 70px;
            margin-bottom: 10px;
            margin-right: 100px;
            line-height: 1.2;
            text-align: right;
        }

        .right p {
            font-size: 1.1rem;
            color: #cc3a77;
            margin-bottom: 60px;
            margin-right: 100px;
            text-align: right;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Fredoka One', cursive;
            font-weight: 700;
            font-size: 22px;
            color: #bb2d7b;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .logo img {
            width: 38px;
            height: 38px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form>
                <div class="input-text">
                    <input type="text" placeholder="" required />
                    <label>Username</label>
                </div>
                <div class="input-text">
                    <input type="email" placeholder="" required />
                    <label>Email</label>
                </div>
                <div class="input-text">
                    <input type="password" placeholder="" required />
                    <label>Create Password</label>
                </div>
                <button type="submit">Sign Up</button></a>
               
                <p class="login-link">
                    Already have an account? <a href="login.html">Login</a>
                </p>
                <p class="or">- OR -</p>
                <div class="social-icons">
                    <a href="#" class="google" aria-label="Google sign-in">
                        <img src="https://imagepng.org/wp-content/uploads/2019/08/google-icon-1.png" alt="Google"/>
                    </a>
                    <a href="#" class="facebook" aria-label="Facebook sign-in">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png" alt="Facebook"/>
                    </a>
                </div>
            </form>
        </div>
        <div class="right">
            <h1>Your first <br> step to <br> our booth</h1>
            <p>Sign up for an account.</p>
            <div class="logo">
                <img src="Icons/11.svg" />
                WeBooth
            </div>
        </div>
    </div>
</body>
</html>
