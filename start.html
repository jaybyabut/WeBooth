<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Fredoka+One&display=swap" rel="stylesheet">

    <style>
        
        body {
            
            background: radial-gradient(circle, #d4e893 40%, #feefff 60%);
            font-family: 'Inter', 'DM Sans', sans-serif, 'Fredoka One', cursive;
            min-height: 100vh;
        }

        .font-fredoka {
            font-family: 'Fredoka One', cursive;
        }

        .text-brand-pink {
            color: #c32d6c;
        }

        
        .nav-button {
            display: flex;
            align-items: center;
            background-color: #feefff;
            border-radius: 0.75rem; /* MODIFIED: Changed to box style */
            padding: 0.5rem 1.25rem;
            font-weight: 500;
            color:#c32d6c;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
            border: 2px solid #dd3d93; /* ADDED: Outline color */
        }
        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        .nav-button:active {
            transform: scale(0.95);
            opacity: 0.9;
        }
        .nav-button img {
            width: 1.25rem; 
            height: 1.25rem; 
            margin-right: 0.5rem; 
        }
        
       
        .active-nav-button {
            background-color: #dd3d93; 
            color: white; 
            box-shadow: 0 4px 6px -1px rgba(221, 61, 147, 0.4), 0 2px 4px -2px rgba(221, 61, 147, 0.2); 
            border-color: #dd3d93; 
        }
        .active-nav-button img {
           
           filter: brightness(0) invert(1);
        }
        .active-nav-button:hover {
            
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(221, 61, 147, 0.6), 0 4px 6px -4px rgba(221, 61, 147, 0.3); /* Adjusted shadow for new color */
        }
        .active-nav-button:active {
            transform: scale(0.95);
            opacity: 0.9;
        }


        
        .action-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            font-size: 1.125rem; /* text-lg */
            font-weight: 700; /* font-bold */
            box-shadow: 0 4px 14px 0 rgba(0, 0, 0, 0.1);
            background: linear-gradient(90deg, #f645b1 0%, #f4b744 100%);
            color: white;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background 0.3s ease;
        }
        .action-button:hover {
            background: linear-gradient(90deg, #f4b744 0%, #f645b1 100%);
        }
        .action-button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        
        .action-button-outline {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 2rem;
            border-radius: 9999px; /* full pill shape */
            font-size: 1.125rem; /* text-lg */
            font-weight: 700; /* font-bold */
            box-shadow: 0 4px 14px 0 rgba(0, 0, 0, 0.1);
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            
            color: #c32d6c; 
            
            /* Create a fake border using a double background */
            background-image: linear-gradient(#feefff, #feefff), linear-gradient(90deg, #ff66c4, #ffde59);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            border: 3px solid transparent; 
        }
        
        .action-button-outline:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.12);
        }
        
        .action-button-outline:active {
            transform: scale(0.98);
            opacity: 0.9;

        }

        
        .image-placeholder {
            background-color: rgba(255, 255, 255, 0.7); /* Translucent white */
            border-radius: 1.5rem; /* rounded-3xl */
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            aspect-ratio: 1 / 1; /* Square */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9ca3af; /* gray-400 */
            font-weight: 500;
        }

      

        
        .icon-fallback {
            width: 1.25rem;
            height: 1.25rem;
            background-color: #cbd5e1; 
            color: #475569; 
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.75rem;
            margin-right: 0.5rem;
        }

    </style>
</head>
<body class="text-gray-800 min-h-screen flex flex-col">

    <div class="max-w-7xl mx-auto w-full flex-grow flex flex-col justify-center p-4 md:p-8">
        <header class="flex flex-col md:flex-row items-center justify-between gap-4 mb-8">
            <div class="flex items-center">
                <img src="Icons/11.svg" alt="WeBooth Logo" 
                    class="w-12 h-12 md:w-16 md:h-16 mr-3"
                    onerror="this.outerHTML = '<div class=\'icon-fallback p-2 text-xl\'>W</div>'">
                
                <h1 class="text-2xl md:text-3xl text-brand-pink leading-tight font-fredoka">
                    Review Your Shots or Retake
                </h1>
            </div>

           <nav class="flex items-center gap-3">
                <button class="nav-button active-nav-button">
                    <img src="Icons/2.svg" alt="Booth"
                         onerror="this.outerHTML = '<div class=\'icon-fallback\'>B</div>'">
                    Booth
                </button>
                <button class="nav-button" onclick="window.location.href='profile.html'">
                    <img src="Icons/4.svg" alt="Profile"
                         onerror="this.outerHTML = '<div class=\'icon-fallback\'>P</div>'">
                    Profile
                </button>
                
                </nav>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <div class="lg:col-span-1 grid grid-cols-2 gap-4">
                <div class="image-placeholder">Shot 1</div>
                <div class="image-placeholder">Shot 2</div>
                <div class="image-placeholder">Shot 3</div>
                <div class="image-placeholder">Shot 4</div>
                <div class="image-placeholder">Shot 5</div>
                <div class="image-placeholder">Shot 6</div>
            </div>

            <div class="lg:col-span-2 flex flex-col items-center">
                
                <div class="w-full h-[200px] md:h-[400px] bg-gradient-to-b from-white-200 to-white-200 rounded-2xl flex items-center justify-center border-4 border-white shadow-xl mb-6">
                    <div class="text-white text-2xl font-bold bg-black/30 p-4 rounded-xl">
                        Camera Preview
                    </div>
                </div>
                  <div class="flex items-center gap-6">
                    <button class="action-button" onclick="window.location.href='booth.html'">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                            <circle cx="12" cy="13" r="3" />
                        </svg>
                        RETAKE
                    </button>
                      <div class="flex items-center gap-6">
                    <button class="action-button" onclick="window.location.href='custom.html'">
                        DONE
                    </button>
                </div>
            </div>

        </main>
    </div>

    <script>
        
        const effectButtons = document.querySelectorAll('.effect-button');
        effectButtons.forEach(button => {
            button.addEventListener('click', () => {
               
                effectButtons.forEach(btn => btn.classList.remove('active'));
                
                button.classList.add('active');
            });
        });

        
        const navButtons = document.querySelectorAll('.nav-button');
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                
                navButtons.forEach(btn => btn.classList.remove('active-nav-button'));
                
                button.classList.add('active-nav-button');
            });
        });
        
    </script>

    </body>
</html>
